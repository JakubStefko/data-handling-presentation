<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    const TEST_NUMBER = 100
    const TEST_CASE = 100000

    function main() {
      measureTimeDuration('i')
      measureTimeDuration('r')
    }

    function factorialRecursive(number) {
      if (number == 1) { return 1 }
      else { return number * factorialRecursive(number - 1) }
    }

    function factorialIterative(number) {
      let i, result = 1
      for (i = 2; i < number; i++) {
        result *= i
      }
      return result
    }

    function measureTimeDuration(algorithm) {
      let i

      if (algorithm == 'i') {
        start = console.time('Iterative:')
        for (i = 0; i < TEST_NUMBER; i++) { factorialIterative(TEST_CASE) }
        stop = console.timeEnd('Iterative:')

      } else if (algorithm == 'r') {
        start = console.time('Recursive:')
        for (i = 0; i < TEST_NUMBER; i++) { factorialRecursive(TEST_CASE) }
        stop = console.timeEnd('Recursive:')

      } else { console.log('Error') }
    }
  </script>
</head>
<body>
  <button onclick="main()" >Start</button>
</body>
</html>
